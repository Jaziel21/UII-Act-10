{% extends 'autores/base.html' %}

{% block title %}Eliminar Autor{% endblock %}

{% block content %}
    <h1>¿Estás seguro de eliminar a {{ autor.nombre }} {{ autor.apellido }}?</h1>
    <p>Esta acción no se puede deshacer.</p>
    <form method="post" class="form-container">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Sí, Eliminar</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
